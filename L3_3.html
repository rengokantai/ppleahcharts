<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <style type="text/css">
        #container {
            height: 400px;
            min-width: 310px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">
        $(function () {
           var chart = new Highcharts.Chart({ //syntax: new Hichcharts.Chart
               chart:{
                   type:'column',
                   renderTo:'container',//css id
                   margain:70,
                   options3d:{
                       enabled:true,
                       alpha:10,
                       beta:30,
                       depth:100,//line depth
                       viewDistance:50
                   }
               },
               title:{
                   text:'chart'
               },
               plotOptions:{
                   column:{
                       depth:20 //column depth
                   }
               },
               series:[{
                   data:[1,2,3,4,5]
               }]
           })
        });
    </script>
</head>
<body>
<div id="container" style="height: 400px"></div>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-3d.js"></script>
</body>
</html>
