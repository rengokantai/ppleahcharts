<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <style type="text/css">
        #container {
            height: 400px;
            min-width: 310px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $('#container').highcharts({
                xAxis:{
                    categories:['a','b','c']
                },
                tooltip:{
                    pointFormat:'{series.name}:<b>{point.y}</b><br/>',
                    backgroundColor:'#FF2432',
                    valueSuffix:' cm',
                    borderWidth:3,
                    borderRadius:15,
                    shared:true

                },
                series:[{ //multi groups of data
                    name:'gp1',
                    data:[22,33,44]
                },{
                    name:'gp2',
                    data:[22,44,66]
                }]
            });
        });
    </script>
</head>
<body>
<div id="container" style="height: 400px"></div>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-3d.js"></script>
</body>
</html>
