<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <style type="text/css">
        #container {
            height: 400px;
            min-width: 310px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $('#container').highcharts({
                chart:{
                    marginRight:120,
                    borderWidth:1,//`outer` border
                    plotBorderWidth:1, //`inner` border
                    spacingLeft:100
                },
                legend:{
                    align:'right',
                    verticalAlign:'top',
                    x:0,
                    y:100,
                    backgroundColor:'#ccc',
                    borderColor:'#234ed1',
                    borderWidth:1,
                    borderRadius:4
                },
                xAxis:{
                    categories:['a','b','c']
                },
                plotOptions:{
                    series:{
                        dataLabels:{
                            enabled:true,
                            borderRadius:13,
                            backgroundColor:'yellow',
                            y:-60
                        }
                    }
                },
                series:[{
                    data:[33,44,55]
                }]
            });
        });
    </script>
</head>
<body>
<div id="container" style="height: 400px"></div>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-3d.js"></script>
</body>
</html>
