<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <style type="text/css">
        #container {
            height: 400px;
            min-width: 310px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $('#container').highcharts({
                chart:{
                    type:'column',
                    zoomType:'xy'
                },
                title:{
                    text:'zoomable'
                },
                series:[{
                    name: 'list',
                    data: [ [2,7],[1,4],[1,9],[6,4],[1,6],[9,4],[3,4],[3,9],[5,1],[8,4]]
                }]
            });
        });
    </script>
</head>
<body>
<div id="container" style="height: 400px"></div>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-3d.js"></script>
</body>
</html>
