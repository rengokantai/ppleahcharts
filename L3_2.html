<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <style type="text/css">
        #container {
            height: 400px;
            min-width: 310px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $('#container').highcharts({
                title:{
                    text:"first series"
                },
                xAxis:{
                    categories:['a','b','c'],
                    plotBands:[{
                        color:'#eeed32',
                        from:1,
                        to:2
                    },{
                        color:'#eeaa32',
                        from:0,
                        to:1
                    }]


                },
                series:[{
                    data:[12,34,56]
                }]
            });
        });
    </script>
</head>
<body>
<div id="container" style="height: 400px"></div>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-3d.js"></script>
</body>
</html>
