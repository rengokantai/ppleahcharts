<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <style type="text/css">
        #container {
            height: 400px;
            min-width: 310px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $('#container').highcharts({
                chart:{
                    type:'column'
                },
                title:{
                    text:'basic'
                },
                series:[{
                    name:'list',
                    data:[1,4,6]
                },{
                    name:'array of arrays',
                    data:[[0,5],[1,10],[2,25]]
                },{
                    name:'array of objects',
                    data:[{name:'a',x:0,y:10},{name:'a',x:1,y:40},{name:'a',x:2,y:60,color:'#223344'}]
                }]
            });
        });
    </script>
</head>
<body>
<div id="container" style="height: 400px"></div>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-3d.js"></script>
</body>
</html>
