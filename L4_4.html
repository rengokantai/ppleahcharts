<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <style type="text/css">
        #container {
            height: 400px;
            min-width: 310px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $('#container').highcharts({
                chart:{
                    type:'spline'
                },
                title:{
                    text:'date format'
                },
                xAxis:{
                    type:'datetime',
                    labels:{
                        formatter:function(){
                            return Highcharts.dateFormat('%b %e.%Y',this.value,1)
                        }
                    }
                },
                series:[{
                    name:'tes',
                    data:[
                           [1400000022333,153] ,
                        [1400030022333,156] ,
                        [1400054322333,154] ,
                    ]
                }]
            });
        });
    </script>
</head>
<body>
<div id="container" style="height: 400px"></div>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-3d.js"></script>
</body>
</html>
