<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <style type="text/css">
        #container {
            height: 400px;
            min-width: 310px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $('#container').highcharts({
             chart:{
                 renderTo:'container',
                 type:'column',
                 margin:77
             },
                series:[
                    //data:[{name:'name1',color:'#FF0000',y:164},{name:'name1',color:'#FF0000',y:124},{name:'name1',color:'#FF0000',y:24}]
                    {name:'name1',color:'#FF0000',data:[1,2,3]},{name:'name1',color:'#FF00FF',data:[2,3,5]},{name:'name1',color:'#FFFF00',data:[8,2,4]}
                ]
            });
        });
    </script>
</head>
<body>
<div id="container" style="height: 400px"></div>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-3d.js"></script>
</body>
</html>
